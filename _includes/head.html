<head>
{% if page.title %}
<title>{{ page.title }} | Test Page</title>
{% else %}
<title>Test Page: Don't Panic</title>
{% endif %}
<meta property="og:title" content="A Dangerous Website">
<meta property="og:type" content="article">
<meta property="og:url" content="https://sw-gh.github.io/">
<meta property="og:image" content="/images/shark.jpg">
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% else %}
<meta name="description" content="This is a dangerous site.">
{% endif %}
<link rel="icon" href="/favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100&display=swap" rel="stylesheet">
<link rel="stylesheet"
      href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/main.css">
</head>
